<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-4 mx-auto my-3">
        <textarea class="form-control" id="message" placeholder="Feedback here."></textarea>
        <div class="d-grid my-2">
            <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const submit = () => {
            const message = $("#message").val()
            fetch(`http://127.0.0.1:8000/api/v1/sentiment?message=${message}`)
                .then(res => res.json())
                .then(json => {
                    console.log("new MRRR")
                    $("#result").text(json.Sentiment)
                })
        }
    </script>
</body>

</html>
